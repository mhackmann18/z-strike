<!DOCTYPE html>
<html>
<head>
    <title>Z-Strike</title>
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <link rel="shortcut icon" href="/Images/zombie.png">
</head>
<body class="background">
        <div id="audio">
            <audio id="startingGunshot" src ="sounds/startingGun.mp3">
                Your browser does not support the audio element.
            </audio>
            <audio id="hitmarker" src ="sounds/hitmarker.mp3">
                Your browser does not support the audio element.
            </audio>
            <audio id="startingGunEmpty" src ="sounds/Dry Fire Gun-SoundBible.com-2053652037.mp3">

            </audio>  
            <audio id="grunt" src ="sounds/Ripping-Flesh-B2-www.fesliyanstudios.com.mp3">
                Your browser does not support the audio element.
            </audio>  
        </div>
        <header id="gameover">DEAD</header>
        <img id="light" src="/Images/light.png">
        <div class="zombies">
            <img class="zombie0" draggable="false" src="Images/zombie.png">

            <img class="zombie4" draggable="false" src="Images/zombie.png">
            <img class="zombie5" draggable="false" src="Images/zombie.png">
            <img class="zombie6" draggable="false" src="Images/zombie.png">
            <img class="zombie7" draggable="false" src="Images/zombie.png">
            <img class="zombie8" draggable="false" src="Images/zombie.png">
            <img class="zombie9" draggable="false" src="Images/zombie.png">

        <img id="avatar" draggable="false" src="../Images/avatar.png">
        <img src="Images/guns/startingGun.png" id="starting-gun">
        
        <div id="HUD">
            <header id="health">
                <h1>Health: </h1>
            </header>
            <header id="ammo">Ammo: </header>
            <header id="kills">Kills: </header>
            
        </div>       
        <script src = "../js/script.js"></script>
</body>
</html>
